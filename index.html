<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สำรวจชมรมในคณะ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff89bf 0%, #fec3df 25%, #ffeea8 50%, #a0f3ed 75%, #72f0ec 100%);
      background-size: 300% 300%;
      animation: gradientAnimation 10s infinite alternate;
      font-family: "Kodchasan", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    @keyframes gradientAnimation {
     0% { background-position: 0% 50%; }
     50% { background-position: 100% 50%; }
     100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ff89bf;
      text-shadow: 2px 2px 8px #fec3df;
    }
    button {
      border-radius: 10px;
      max-width: 400px;

    }
    select{
      height: auto ;
      max-width: 400px;
      border-radius: 5px;
      appearance: none;
      background:url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg) 
      no-repeat right 10px center;
      background-size: 20px;
    }
    #map {
      border-radius: 20px;
      overflow: hidden;
    }
    select:focus , select:valid {
      font-size: 16px;
      text-align-last: center;
      margin-top: 10px;
    }
   
    /* Sponsor section styles */
    .sponsors-container {
      max-width: 900px;
      margin: 2rem auto;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 236, 249, 0.9) 100%);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 137, 191, 0.3);
      text-align: center;
      border: 3px solid rgba(255, 205, 230, 0.6);
    }
    
    .sponsors-title {
      font-size: 1.8rem;
      color: #ff66a3;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(255, 196, 232, 0.8);
    }
    
    .sponsors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      align-items: center;
    }
    
    .sponsor-item {
      background: white;
      border-radius: 15px;
      padding: 0.8rem;
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .sponsor-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff89bf, #ffeea8, #a0f3ed);
      border-radius: 15px 15px 0 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .sponsor-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 137, 191, 0.4);
    }
    
    .sponsor-item:hover::before {
      opacity: 1;
    }
    
    .sponsor-logo {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .sponsor-item:hover .sponsor-logo {
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .sponsors-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
      }
      
      .sponsor-item {
        height: 80px;
      }
      
      .sponsor-logo {
        max-height: 60px;
      }
    }
    
    /* Sponsor frame styles */
    .sponsors-frame {
      max-width: fit-content;
      width: auto;
      margin: 1rem auto 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(255, 137, 191, 0.4);
      border: 3px solid rgba(255, 205, 230, 0.6);
    }
    
    .sponsors-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .sponsors-title {
      font-size: 1.8rem;
      color: #ff66a3;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(255, 196, 232, 0.8);
      display: inline-block;
      padding: 0.5rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      border: 2px solid rgba(255, 205, 230, 0.6);
    }
    
    .sponsors-container {
      display: flex;
      flex-direction: row;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
      align-items: flex-start;
    }
    
    .main-content-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .sponsors-left, .sponsors-right {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      width: 180px;
      flex-shrink: 0;
    }
    
    .sponsors-bottom {
      margin-top: 1.5rem;
      margin-bottom: 0;
    }
    
    .sponsor-item {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sponsors-container-width {
      width: 100%;
      max-width: var(--sponsors-container-width);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .sponsor-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff89bf, #ffeea8, #a0f3ed);
      border-radius: 15px 15px 0 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .sponsor-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 137, 191, 0.4);
    }
    
    .sponsor-item:hover::before {
      opacity: 1;
    }
    
    .sponsor-logo {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    
    .sponsor-item:hover .sponsor-logo {
      transform: scale(1.05);
    }
    
    .main-content {
      margin: 0 0rem;
      width: 100%;
      max-width: 800px;
      flex-grow: 1;
      flex-shrink: 1;
    }
    
    .container {
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
    }
    
    /* Tablet layout - same as desktop */
    @media (max-width: 992px) and (min-width: 769px) {
      .sponsors-frame {
        padding: 1.5rem;
      }
      .sponsors-left, .sponsors-right {
        width: 150px;
      }
      .sponsor-item {
        height: 80px;
      }
      .main-content {
        margin: 0 0rem;
      }
    }
    
    /* Mobile layout */
    @media (max-width: 768px) {
      .sponsors-frame {
        padding: 1.2rem;
        width: auto;
        max-width: 95%;
      }
      .sponsors-container {
        flex-direction: column;
      }
      .sponsors-left, .sponsors-right {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        width: 100%;
        gap: 1rem;
      }
      .sponsors-left {
        margin-bottom: 1rem;
      }
      .sponsor-item {
        height: 70px;
      }
      .sponsor-logo {
        max-height: 50px;
      }
      .main-content {
        margin: 1.5rem 0;
        max-width: none;
        order: 2;
      }
      #map {
        height: 350px !important;
      }
    }
    
    @media (max-width: 576px) {
      .sponsors-left, .sponsors-right {
        grid-template-columns: repeat(2, 1fr);
        width: 100%;
      }
      .sponsors-left {
        margin-bottom: 0.8rem;
      }
      .sponsor-item {
        height: 65px;
      }
      .main-content {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen">

  <!-- Sponsors Frame wrapping all content -->
  <div class="sponsors-frame mx-4">
    <div class="sponsors-header">
      <h2 class="sponsors-title">ได้รับการสนับสนุนโดย</h2>
    </div>
    
    <!-- Sponsors Container with Left and Right Columns -->
    <div class="sponsors-container">
      <!-- Left Side Sponsors -->
      <div class="sponsors-left" id="sponsors-left">
        <!-- Sponsor images will be loaded dynamically from back.js -->
      </div>
    
    <!-- Main Content and Map Container -->
    <div class="main-content-container">
      <!-- Main Content -->
      <div class="main-content">
        <div class="container mx-auto max-w-lg mt-2 text-center">
          <h1 class="text-4xl font-bold mb-6">สำรวจชมรมในคณะ</h1>
          <div class="mb-4">
            <label class="block text-lg font-semibold text-pink-700">เลือกจุดเริ่มต้น (ชมรม):</label>
            <select id="startClubSelect" class="w-full p-3 bg-pink-100 border border-pink-300 shadow-md shadow-pink-500/50"></select>
          </div>
          <div class="mb-4">
            <label class="block text-lg font-semibold text-purple-700">เลือกจุดหมาย (ชมรม):</label>
            <select id="endClubSelect" class="w-full p-3 bg-purple-100 border border-purple-300 shadow-md shadow-indigo-500/100"></select>
          </div>
          <button id="startButton" class="w-full bg-gradient-to-r from-pink-400 to-purple-500 text-white py-3 text-lg font-bold shadow-md hover:scale-105 transition-transform" onclick="startNavigation()">
            เริ่มนำทาง 🍭
          </button>
          <a href="https://docs.google.com/spreadsheets/d/1sQxwrLz00rlyefmu0FZnNhqYv0bJvrP0yUk-BcQKycU/edit?usp=sharing" target="_blank" class="w-full block mt-4 bg-gradient-to-r from-purple-500 to-pink-400 text-white py-3 text-lg font-bold rounded-lg shadow-md hover:scale-105 transition-transform flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span>ลำดับชมรม</span>
          </a>
        </div>
      </div>
      
      <!-- Map and Path Images -->
      <div id="map" class="w-full h-96 mt-6 shadow-lg"></div>
      <div id="pathImages" class="w-full mt-6 flex flex-wrap gap-2 justify-center"></div>
    </div>
      
      <!-- Right Side Sponsors -->
      <div class="sponsors-right" id="sponsors-right">
        <!-- Sponsor images will be loaded dynamically from back.js -->
      </div>
    </div>
  </div>
  
  <script>
    
    var map = L.map('map').setView([13.736717, 100.523186], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    
    var routeLayer;
    var markers = [];
    

    let nodes = {};
    let connections = {};
    let clubNames = {};
    let pathNames = {};
    let nodeFloors = {};

    async function fetchData() {
      const response = await fetch('/api/data'); 
      const data = await response.json();
      nodes = data.nodes;
      connections = data.connections;
      clubNames = data.clubNames;
      pathNames = data.pathNames;
      nodeFloors = data.nodeFloors;
      populateSelectOptions();
    }

    function clearRoute() {
      if (routeLayer) {
        map.removeLayer(routeLayer);
      }
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
      document.getElementById("pathImages").innerHTML = "";
    }

    function displayPathImages(path) {
      let pathImagesDiv = document.getElementById("pathImages");
      pathImagesDiv.innerHTML = "";
      for (let i = 0; i < path.length - 1; i++) {
        let imgPath = `images/${path[i]}_${path[i+1]}.jpg`;
        let imgElement = document.createElement("img");
        imgElement.src = imgPath;
        imgElement.alt = `เส้นทางจาก ${path[i]} ไป ${path[i+1]}`;
        imgElement.className = "w-32 h-20 object-cover rounded-lg shadow-md";
        pathImagesDiv.appendChild(imgElement);
      }
    }

    async function startNavigation() {
      clearRoute();
      const start = document.getElementById("startClubSelect").value;
      const end = document.getElementById("endClubSelect").value;
      if (!start || !end || start === end) return;

      const response = await fetch('/api/path', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      });
      const { path } = await response.json();

      console.log("Path:", path);

      let latlngs = path.map(node => [nodes[node].lat, nodes[node].lng]);

      routeLayer = L.polyline(latlngs, { color: 'blue' }).addTo(map);

      path.forEach((node, index) => {
        let markerColor = index === 0 ? 'green' : index === path.length - 1 ? 'red' : 'blue';
        let marker = L.circleMarker([nodes[node].lat, nodes[node].lng], {
          color: markerColor,
          radius: 8,
          fillOpacity: 1
        }).addTo(map)
        .bindPopup(index === 0 ? "จุดเริ่มต้น: " + clubNames[node] : index === path.length - 1 ? "จุดหมาย: " + clubNames[node] : "ผ่าน: " + pathNames[node])
        .openPopup();
        markers.push(marker);
      });

      displayPathImages(path);
    }

    function populateSelectOptions() {
      var startSelect = document.getElementById("startClubSelect");
      var endSelect = document.getElementById("endClubSelect");
      for (let node in nodes) {
        if (!node.startsWith("Path") && clubNames[node]) {
          const floorText = nodeFloors[node] ? ` (ชั้น ${Math.floor(nodeFloors[node])})` : '';
          startSelect.innerHTML += `<option value="${node}">${clubNames[node]}${floorText}</option>`;
          endSelect.innerHTML += `<option value="${node}">${clubNames[node]}${floorText}</option>`;
        }
      }
    }

    fetchData();
    

    function loadSponsorImages() {
      const leftSponsorsContainer = document.getElementById('sponsors-left');
      const rightSponsorsContainer = document.getElementById('sponsors-right');
      
      
      leftSponsorsContainer.innerHTML = '';
      rightSponsorsContainer.innerHTML = '';
      
     
      const leftSponsorPaths = [
        '/sponsor-image/left1',
        '/sponsor-image/left2',
        '/sponsor-image/left3',
        '/sponsor-image/left4'
      ];
      
      const rightSponsorPaths = [
        '/sponsor-image/right1',
        '/sponsor-image/right2',
        '/sponsor-image/right3',
        '/sponsor-image/right4'
      ];
      
      // Populate left sponsors
      leftSponsorPaths.forEach(imagePath => {
        const sponsorItem = document.createElement('div');
        sponsorItem.className = 'sponsor-item';
        
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Sponsor Logo';
        img.className = 'sponsor-logo';
        
        sponsorItem.appendChild(img);
        leftSponsorsContainer.appendChild(sponsorItem);
      });
      
      // Populate right sponsors
      rightSponsorPaths.forEach(imagePath => {
        const sponsorItem = document.createElement('div');
        sponsorItem.className = 'sponsor-item';
        
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = 'Sponsor Logo';
        img.className = 'sponsor-logo';
        
        sponsorItem.appendChild(img);
        rightSponsorsContainer.appendChild(sponsorItem);
      });
    }
    
    // Load sponsor images when page loads
    loadSponsorImages();
  </script>
</body>
</html>
